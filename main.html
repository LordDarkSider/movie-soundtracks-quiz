<!DOCTYPE html>
<html lang="en-US">
	
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Titouan Hinschberger"/>
        <meta name="copyright" content="©2022 Titouan Hinschberger All rights reserved." />
        <meta name="description" content="Guess the movies behind their music"/>
        <meta name="keywords" content="quiz,soundtracks,music,movies,series"/>

        <title>Movie Soundtracks Quiz</title>
        <link rel="icon" href="images/icon.ico">
        <link rel="stylesheet" type="text/css" href="style/main.css"/>

    </head>
	
	<body>

    <div id="main">

        <div id="topbar">

            <img id="home" src="images/home.ico" onclick="home()">

            <img id="titre_quiz" src="images/title.png" draggable="false">

            <a id='credits' href="images/credits.jpg" target="_blank">Credits</a> 
    
            <div id="langconfig">  
                <img id="flag" src="flags/english.png">
                <select id="selectlang" data-width="fit" onChange="change_language()">
                    <option value="EN" >English</option>
                    <option value="FR" >Français</option>
                    <option value="ES" >Español</option>
                    <option value="DE" >Deutsch</option>
                </select>
            </div>

        </div>

        <div id="menu">

            <textarea id="infobulle" cols="80" rows="4"></textarea>
            
            <div class='config' id="config1">
                <button class="button" id="mcq_choice" onmouseover="infobulle_show(0)" onmouseout="infobulle_hide()" onclick="change_mode('mcq')" >MCQ</button>
                <button class="button" id="normal_choice" onmouseover="infobulle_show(1)" onmouseout="infobulle_hide()" onclick="change_mode('normal')" >Normal</button>
                <button class="button" id="time_choice" disabled="true" onmouseover="infobulle_show(2)" onmouseout="infobulle_hide()" onclick="change_mode('time')" >Time trial</button>
            </div>
            
            <div class='config' id="config2">
                <button class="button" id="play_button" onclick="play()" >PLAY</button>
                <button class="button" id="back_button" onclick="back()" >BACK</button>
            </div>

        </div>
    
        <div id="bloc_game">

            
            <div class="central" id="central_left">
                <label id='progression'></label>
                <label class="score" id='score_label'></label>
            </div>
            
            <div class="central" id="central_middle">
                <img id="poster" src="" draggable="false" oncontextmenu="return false">
                <div id="bloc_mcq">
                    <button class="button2" id="answer1" onclick="enter_mcq_value(1)">answer1</button>
                    <button class="button2" id="answer2" onclick="enter_mcq_value(2)">answer2</button>
                    <button class="button2" id="answer3" onclick="enter_mcq_value(3)">answer3</button>
                    <button class="button2" id="answer4" onclick="enter_mcq_value(4)">answer4</button>
                </div>
            </div>

            <div class="central" id="central_right">
                <label id='timer'></label>
                <a id='link' href="" target="_blank"><img src='images/ytb.png' style="width: 2em;"> </a>
                <button id="skip_button" onclick="result(num,'incorrect')" >SKIP</button>
                <button id="next_button" onclick="next()" >NEXT</button>
            </div>

            
            <div id="bloc_entry">
                <input type="text" id="reponse_entry" name="reponse_entry" size="30" placeholder="What movie is this music from ?" list=datalist>
                <datalist id="datalist"></datalist>
                <button id="valide_button" onclick="verification()" >OK</button>
            </div>

            <div id="bloc_results">
                <p id="solution">TEST</p>
            </div>
            
        </div>
        
        <div id="bloc_end">
            <label class="score" id='score_end_label'></label>
            <button class="button" id="back_button2" onclick="init()" >BACK</button>
        </div>

    </div>

    <script type="text/javascript" src="data/config.js"></script>
    <script type="text/javascript" src="data/main.js"></script>
	
    </body>
</html>
